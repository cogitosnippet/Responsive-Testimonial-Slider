<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dashboard" id="dashboard-id">
      <div class="testimonial">
        <p class="content" id="user-content">“ I’ve been interested in coding for a while but never taken the jump,until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about thefuture.</p>
        <p class="para"><span class="name" id="user-name">Tanya Sinclair</span><span class="designation" id="user-designation">UX Engineer</span></p>
      </div>
      <div class="user">
        <img src="images/image-tanya.jpg" class="user-image" id="user-image-id">
        <div class="arrow">
          <img src="images/icon-prev.svg" class="prev all" id="prev-button">
          <img src="images/icon-next.svg" class="next all" id="next-button">
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="#">Cogito Snippet</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
